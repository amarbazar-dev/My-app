<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Order - Amar Bazar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; text-align: center; }
        .order-card { background: white; max-width: 400px; margin: auto; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 25px; border: 1px solid #e0e0e0; }
        .product-img { width: 120px; height: 120px; border-radius: 50%; background: #e8f5e9; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; }
        .product-img i { font-size: 60px; color: #2ecc71; }
        h2 { color: #2ecc71; margin-bottom: 5px; }
        .price-tag { font-size: 22px; font-weight: bold; color: #333; margin-bottom: 20px; }
        
        .selector-box { background: #f9f9f9; padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: left; }
        label { font-weight: bold; font-size: 14px; color: #555; }
        select, input { width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        
        .cashback-text { color: #e67e22; font-weight: bold; font-size: 14px; margin-top: 10px; display: block; }
        
        .btn-order { background: #2ecc71; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-order:hover { background: #27ae60; }
        
        /* Processing Overlay */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid #2ecc71; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="order-card" id="main-content">
        <div class="product-img"><i class="fas fa-glass-whiskey"></i></div>
        <h2>Pure Cow Milk</h2>
        <div class="price-tag" id="total-display">Total: ৳80</div>

        <div class="selector-box">
            <label>Select Quantity:</label>
            <select id="quantity" onchange="calculatePrice()">
                <option value="1">1 Litre - ৳80 (Cashback ৳5)</option>
                <option value="2">2 Litre - ৳150 (Cashback ৳12)</option>
            </select>
            <span class="cashback-text" id="cashback-display">Cashback: ৳5</span>
        </div>

        <div class="selector-box">
            <label>Your Details:</label>
            <input type="text" id="userName" placeholder="Full Name">
            <input type="tel" id="userPhone" placeholder="Mobile Number">
            <input type="text" id="userAddress" placeholder="Full Address">
        </div>

        <button class="btn-order" onclick="placeOrder()">Order Now</button>
    </div>

    <div id="overlay">
        <div class="loader"></div>
        <h2 style="color: #333;">Processing Order...</h2>
        <p>Please wait 10 minutes for confirmation.</p>
    </div>

    <script>
        function calculatePrice() {
            let qty = document.getElementById('quantity').value;
            let total = (qty == "1") ? 80 : 150;
            let cashback = (qty == "1") ? 5 : 12;
            
            document.getElementById('total-display').innerText = "Total: ৳" + total;
            document.getElementById('cashback-display').innerText = "Cashback: ৳" + cashback;
        }

        function placeOrder() {
            let name = document.getElementById('userName').value;
            let phone = document.getElementById('userPhone').value;
            let address = document.getElementById('userAddress').value;

            if(!name || !phone || !address) {
                alert("Please fill all your details!");
                return;
            }

            let confirmOrder = confirm("Confirm this order? Money will be deducted from your account.");
            if(confirmOrder) {
                // Show Processing Screen
                document.getElementById('main-content').style.display = "none";
                document.getElementById('overlay').style.display = "flex";

                // Admin Notification Logic (Example: sending data to your WhatsApp or Admin Panel)
                // বাস্তব অ্যাপে এখানে API কল হবে।
                console.log("Order Sent to Admin: ", {name, phone, address, quantity: document.getElementById('quantity').value});
            }
        }
    </script>
</body>
</html>
