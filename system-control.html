<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bazar | Full Admin Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0b1120; --card: #16213e; --neon: #00d2ff; --danger: #ef4444; --success: #22c55e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        
        .header { 
            background: linear-gradient(135deg, #00d2ff, #3a7bd5); 
            padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,210,255,0.3);
        }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: var(--card); padding: 15px; border-radius: 12px; text-align: center; border-bottom: 3px solid var(--neon); }
        .stat-box b { font-size: 20px; color: var(--neon); display: block; }

        .card { background: var(--card); padding: 18px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #2d3748; }
        .card h3 { margin-top: 0; font-size: 16px; color: var(--neon); border-bottom: 1px solid #2d3748; padding-bottom: 10px; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        
        input { width: 100%; padding: 12px; background: #0b1120; border: 1px solid #2d3748; border-radius: 10px; color: white; margin-bottom: 10px; box-sizing: border-box; outline: none; }
        
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-update { background: var(--neon); color: #0b1120; }
        .btn-block { background: var(--danger); color: white; }

        .log-container { max-height: 250px; overflow-y: auto; scrollbar-width: thin; }
        .item { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--neon); font-size: 13px; position: relative; }
        .order-item { border-left-color: #e67e22; }
        .btn-del { position: absolute; right: 10px; top: 10px; color: var(--success); background: none; border: none; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <script>
        let pass = prompt("Admin Password দিন:");
        if (pass !== "2026") { // আপনার পাসওয়ার্ড '2026' সেট করা হয়েছে
            alert("ভুল পাসওয়ার্ড!");
            document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:50px;'>ACCESS DENIED</h1>";
        }
    </script>

    <div class="header">
        <h2 style="margin:0">SYSTEM CONTROL</h2>
        <small>Real-time Admin Console</small>
    </div>

    <div class="stats-grid">
        <div class="stat-box"><b id="total-users">0</b>Users</div>
        <div class="stat-box"><b id="total-cash">৳0</b>System Cash</div>
    </div>

    <div class="card">
        <h3><i class="fas fa-user-cog"></i> Control User</h3>
        <input id="target-id" type="tel" placeholder="User ID (Phone Number)">
        <input id="target-amt" type="number" placeholder="Amount (+/- 100)">
        <button class="btn-update" style="width:100%; margin-bottom:10px;" onclick="updateBalance()">Update Balance</button>
        <div class="btn-group">
            <button class="btn-block" onclick="setStatus('Blocked')">Block User</button>
            <button style="background:var(--success); color:white;" onclick="setStatus('Active')">Unblock</button>
        </div>
    </div>

    <div class="card">
        <h3><i class="fas fa-truck-loading"></i> Live Milk Orders</h3>
        <div id="order-logs" class="log-container">
            <p style="text-align:center; color:#555;">No orders yet...</p>
        </div>
    </div>

    <div class="card">
        <h3><i class="fas fa-history"></i> Recent Transactions</h3>
        <div id="tx-logs" class="log-container"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDvSODDF6mMbMq4uAin9nn8r8RWSn6xA7c",
            authDomain: "amar-bazar-77e5d.firebaseapp.com",
            databaseURL: "https://amar-bazar-77e5d-default-rtdb.firebaseio.com",
            projectId: "amar-bazar-77e5d",
            storageBucket: "amar-bazar-77e5d.firebasestorage.app",
            messagingSenderId: "1005911914259",
            appId: "1:1005911914259:web:f6c6f999499f0f757f0ce6"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function updateBalance() {
            let id = document.getElementById('target-id').value;
            let amt = parseFloat(document.getElementById('target-amt').value);
            if(!id || isNaN(amt)) return alert("ID and Amount দিন!");

            db.ref('users/' + id).once('value', s => {
                if(s.exists()){
                    let newBal = (s.val().balance || 0) + amt;
                    db.ref('users/' + id).update({ balance: newBal });
                    db.ref('transactions').push({ from: "Admin", to: id, amount: amt, time: new Date().toLocaleString() });
                    alert("ব্যালেন্স আপডেট হয়েছে!");
                } else { alert("ইউজার পাওয়া যায়নি!"); }
            });
        }

        function setStatus(st) {
            let id = document.getElementById('target-id').value;
            if(!id) return alert("ID দিন!");
            db.ref('users/' + id).update({ status: st });
            alert("ইউজার এখন " + st);
        }

        db.ref('users').on('value', snap => {
            let totalCash = 0, count = 0;
            snap.forEach(u => { count++; totalCash += (u.val().balance || 0); });
            document.getElementById('total-users').innerText = count;
            document.getElementById('total-cash').innerText = "৳" + totalCash.toFixed(0);
        });

        db.ref('orders').on('value', snap => {
            const box = document.getElementById('order-logs');
            box.innerHTML = "";
            snap.forEach(o => {
                let d = o.val();
                box.innerHTML = `<div class="item order-item">
                    <b>User: ${d.userId}</b><br>Qty: ${d.qty}L | Bill: ৳${d.bill}<br>
                    <button class="btn-del" onclick="db.ref('orders/${o.key}').remove()"><i class="fas fa-check-circle"></i></button>
                </div>` + box.innerHTML;
            });
        });

        db.ref('transactions').on('value', snap => {
            const box = document.getElementById('tx-logs');
            box.innerHTML = "";
            snap.forEach(t => {
                let d = t.val();
                box.innerHTML = `<div class="item">
                    <b>${d.from} → ${d.to}</b><br>Amt: ৳${d.amount} | <small>${d.time}</small>
                </div>` + box.innerHTML;
            });
        });
    </script>
</body>
</html>
