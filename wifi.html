<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f4f8fb; min-height: 100vh; display: flex; justify-content: center; padding: 15px; }
        .app-card { width: 100%; max-width: 360px; background: white; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); padding-bottom: 25px; }
        .header { text-align: center; padding: 25px 20px; }
        .router-img { width: 100px; margin: 15px 0; }
        .speed-box { display: flex; justify-content: space-around; background: #f8fbff; margin: 0 20px 20px; padding: 15px; border-radius: 20px; border: 1px solid #f0f4f8; }
        .speed-item span { font-size: 11px; color: #888; display: block; }
        .speed-item b { font-size: 15px; color: #333; }
        
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 20px; }
        .menu-btn { background: #fff; border: 1px solid #f2f2f2; padding: 15px; border-radius: 20px; display: flex; flex-direction: column; align-items: flex-start; gap: 8px; cursor: pointer; transition: 0.2s; }
        .menu-btn:active { transform: scale(0.96); background: #f9f9f9; }
        
        /* Icon Style */
        .icon-bg { width: 35px; height: 35px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .icon-bg img { width: 22px; }
        
        .menu-btn span { font-size: 13px; font-weight: 600; color: #333; }
        .menu-btn small { font-size: 11px; color: #888; }
        #panel { display: none; margin: 20px; padding: 15px; background: #fff; border: 1px solid #eee; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="app-card">
        <div class="header">
            <h2 style="font-size: 20px;">Dashboard</h2>
            <img src="https://img.icons8.com/fluency/100/router.png" class="router-img">
            <div style="font-size:13px; color:#2ecc71; font-weight:600;">‚óè Working Well</div>
        </div>

        <div class="speed-box">
            <div class="speed-item"><span>Upload</span><b style="color:#2ecc71;">‚Üë 300<small>kbps</small></b></div>
            <div class="speed-item"><span>Download</span><b style="color:#3498db;">‚Üì 150<small>kbps</small></b></div>
        </div>

        <div class="menu-grid">
            <div class="menu-btn" onclick="showClients()">
                <div class="icon-bg" style="background: #e3f2fd;"><img src="https://img.icons8.com/fluency/48/group.png"></div>
                <span>Clients</span>
                <small style="color:#2ecc71;">16 Online</small>
            </div>
            
            <div class="menu-btn" onclick="alert('WiFi: TP-Link_Home')">
                <div class="icon-bg" style="background: #fff3e0;"><img src="https://img.icons8.com/fluency/48/wi-fi.png"></div>
                <span>WiFi Settings</span>
                <small>2.4G & 5G</small>
            </div>

            <div class="menu-btn" onclick="alert('FTP Server is Active')">
                <div class="icon-bg" style="background: #f1f8e9;"><img src="https://img.icons8.com/fluency/48/folder-invoices.png"></div>
                <span>FTP Server</span>
                <small>Connected</small>
            </div>

            <div class="menu-btn" onclick="alert('Starting Speed Test...')">
                <div class="icon-bg" style="background: #fce4ec;"><img src="https://img.icons8.com/fluency/48/speedometer.png"></div>
                <span>Speed Test</span>
                <small>Test Now</small>
            </div>
        </div>

        <div id="panel"></div>
    </div>

    <script>
        function showClients() {
            const p = document.getElementById('panel');
            p.style.display = "block";
            p.innerHTML = '<h4 style="font-size:14px; margin-bottom:10px;">Connected Devices</h4>' +
                '<div style="font-size:13px; padding:8px 0; border-bottom:1px solid #eee; display:flex; justify-content:space-between;"><span>üì± iPhone 15</span><span style="color:green">Active</span></div>' +
                '<div style="font-size:13px; padding:8px 0; display:flex; justify-content:space-between;"><span>üíª Laptop-Pro</span><span style="color:green">Active</span></div>';
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>
</html>
