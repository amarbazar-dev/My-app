<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #eef2f7; min-height: 100vh; display: flex; justify-content: center; padding: 10px; }
        .app-card { width: 100%; max-width: 375px; background: white; border-radius: 35px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); overflow: hidden; padding-bottom: 30px; }
        .header { background: linear-gradient(135deg, #0052d4, #4364f7); padding: 30px 20px; text-align: center; color: white; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }
        
        .selector-box { padding: 15px 20px; }
        select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; background: #f9fbff; font-weight: 600; margin-bottom: 10px; }
        .login-btn { width: 100%; padding: 12px; background: #0052d4; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 20px; margin-top: 15px; }
        .menu-btn { background: #f8fbff; border: 1px solid #f0f4f8; padding: 15px; border-radius: 20px; display: flex; flex-direction: column; align-items: flex-start; gap: 8px; text-decoration: none; cursor: pointer; }
        .icon-box { width: 38px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        
        /* Modal Style for Actions */
        #action-panel { display: none; position: fixed; bottom: 0; width: 100%; max-width: 375px; background: white; border-top-left-radius: 30px; border-top-right-radius: 30px; padding: 25px; box-shadow: 0 -10px 30px rgba(0,0,0,0.2); z-index: 100; }
        .input-field { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #eee; border-radius: 10px; }
        .close-btn { background: #ff4757; color: white; border: none; padding: 10px; border-radius: 10px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="app-card">
        <div class="header">
            <h2 style="font-size: 20px;">Archer Manager Pro</h2>
            <div style="font-size: 11px; margin-top:5px; background:rgba(255,255,255,0.2); display:inline-block; padding:3px 10px; border-radius:10px;">Control Center</div>
        </div>

        <div class="selector-box">
            <select id="routerSelect">
                <option value="http://192.168.0.1">TP-Link / Tenda (0.1)</option>
                <option value="http://192.168.1.1">Netis / Mercusys (1.1)</option>
            </select>
            <button class="login-btn" onclick="loginRouter()">Admin Login (For Full Control)</button>
        </div>

        <div class="menu-grid">
            <div class="menu-btn" onclick="showAction('pass')">
                <div class="icon-box" style="background: #fff3e0;"><img src="https://img.icons8.com/fluency/48/wi-fi.png" width="24"></div>
                <span>WiFi Setup</span>
                <small>Name & Pass</small>
            </div>
            <div class="menu-btn" onclick="showAction('clients')">
                <div class="icon-box" style="background: #e0f2f1;"><img src="https://img.icons8.com/fluency/48/group.png" width="24"></div>
                <span>Clients</span>
                <small>Block/Unblock</small>
            </div>
            <a href="https://wa.me/8801977769371" class="menu-btn">
                <div class="icon-box" style="background: #e8f5e9;"><img src="https://img.icons8.com/color/48/whatsapp.png" width="24"></div>
                <span>WhatsApp</span>
                <small>Live Chat</small>
            </a>
            <a href="https://fast.com" target="_blank" class="menu-btn">
                <div class="icon-box" style="background: #fce4ec;"><img src="https://img.icons8.com/fluency/48/speedometer.png" width="24"></div>
                <span>Speed Test</span>
                <small>Check Speed</small>
            </a>
        </div>
    </div>

    <div id="action-panel">
        <div id="panel-content"></div>
        <button class="close-btn" onclick="hideAction()">Close</button>
    </div>

    <script>
        function loginRouter() {
            window.open(document.getElementById('routerSelect').value, '_blank');
        }

        function showAction(type) {
            const panel = document.getElementById('action-panel');
            const content = document.getElementById('panel-content');
            panel.style.display = 'block';

            if(type === 'pass') {
                content.innerHTML = `<h3>Change WiFi Name/Pass</h3>
                <input class="input-field" placeholder="New WiFi Name">
                <input class="input-field" placeholder="New Password">
                <button class="login-btn" onclick="alert('Sent! Now login to router to apply.')">Apply Changes</button>`;
            } else if(type === 'clients') {
                content.innerHTML = `<h3>Connected Devices</h3>
                <div style="display:flex; justify-content:space-between; margin:10px 0;">
                    <span>ðŸ“± iPhone 15</span><button style="color:red; border:none; background:none;" onclick="alert('Blocked!')">Block</button>
                </div>
                <div style="display:flex; justify-content:space-between; margin:10px 0;">
                    <span>ðŸ’» Laptop-Pro</span><button style="color:red; border:none; background:none;" onclick="alert('Blocked!')">Block</button>
                </div>`;
            }
        }

        function hideAction() {
            document.getElementById('action-panel').style.display = 'none';
        }
    </script>
</body>
</html>
